name: Build
on: [pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Check
        run: yarn test --coverage
      - uses: inavazu/jest-coverage-comment-action@feature/compare-converage-cache
        with:
          jest-command: yarn test-ci
          use-existing-reports: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: 'web'
          auth-token: 'tokenDePrueba'
          auth-header-parameter: 'bearer'
          host-measures: 'https://8c5b-81-61-118-50.eu.ngrok.io/v1/testing/report/measures'
